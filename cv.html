<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>`Praveen Resume</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			height: 230vh;
			background: white;
		}
		img {
			position: relative;
			top: 100px;
			display: block;
			width: 70%;
			height: auto;
			border-radius: 10px;
			border: 3px solid black;
			box-shadow: 1px 1px 100px 10px grey;
		}
		img:hover {
			border: 3px solid grey;
		}
		div {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
<div>
	<img src="./img/cv.png" alt="Curriculum Vitae.png">
</div>
</body>
</html>
